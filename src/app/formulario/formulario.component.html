<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        [ngClass]="{ 'is-invalid': formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched }"
        required
      >
      <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="invalid-feedback">
        El nombre es requerido.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': formulario.get('email')?.invalid && formulario.get('email')?.touched }"
        required
      >
      <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="invalid-feedback">
        <span *ngIf="formulario.get('email')?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="formulario.get('email')?.errors?.['email']">El email no es v√°lido.</span>
      </div>
    </div>
  
    <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary">Enviar</button>
  </form>
